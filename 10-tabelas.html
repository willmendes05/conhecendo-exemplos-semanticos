<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- Iniciando a estrutura de tabela utilizamos um elemento cahamado table(tabela) -->
    <table border="1">

        <!-- t(table=tabela) head(cabeça) - cabeçalho da tabela 
         
        no thead é onde ficam os titulos das colunas (tipo, "nome", "nota", "media".)
        -->

        <caption>Titulo da Tabela</caption>
        <thead>

            <!--tr = t(table) r(row = linha) linha da tabela  -->
            <tr>

                <!-- th = t(table) h(heading = titulo da coluna) -->
                <th>Materia</th>
                <th>nota 1</th>
                <th>nota 2</th>
                <th>nota 3</th>
                <th>nota 4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- t(table=tabela) d(data = dado/informação) -->
                <td>portugues</td>
                <td>10</td>
                <td>06</td>
                <td>08</td>
                <td>05</td>
            </tr>

            <tr>
                <td>geografia</td>
                <td>05</td>
                <td>10</td>
                <td>10</td>
                <td>07</td>
            </tr>

            <tr>
                <td>matematica</td>
                <td>08</td>
                <td>04</td>
                <td>08</td>
                <td>03</td>
            </tr>

        <tfoot>
            <tr>
                <td>soma total</td>
                <td>23</td>
                <td>20</td>
                <td>26</td>
                <td>15</td>
            </tr>

        </tfoot>
        </tbody>
    </table>
</body>

</html>
