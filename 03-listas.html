<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3> listando elementos </h3>

    <!--ul = unordered list (lista não ordenada). utilizada quando a ordem dos elementos não importa. -->
    <ul>
        <!--li = list itens = itens da lista. -->
        <li> 3 ovos </li>
        <li> 1 caixa de leite </li>

    </ul>

    <!-- ol = ordered list (lista ordenada). utilizada quando a ordem do elementos importa. -->
    <ol>
        <li> quebre os 3 ovos </li>
        <li> em seguida, adicione farinha </li>
        <li> adicione 300ml de leite </li>
        <li> bata tudo no liquidificador </li>
    </ol>

</body>

</html>
