<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de titulo</title>
</head>
<body>
    <!--do H1 ao H6, representa a forma de lidar/marcar conteudo referente a titulos.-->
    <!--heading 1. titulo de nivel 1-->

   <h1> este é um titulo </h1>
   <h2> capitulo/seção </h2>
   <h3> sub-seção </h3>
   <h4> sub-sub-seção </h4>
   <h5> exemplo </h5>
   <h6> menor nivel de todos </h6>

   <!--horizontal row = linha horizontal-->
  <hr>

   
</body>
</html>
