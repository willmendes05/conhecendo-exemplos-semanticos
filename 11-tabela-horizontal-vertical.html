<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de tabelas</title>
</head>

<body>
    <h2>exemplo de tabela horizontal</h2>
    <table border="1">
        <caption>
            sobre mago
        </caption>
        <thead>
            <tr>
                <th>nome</th>
                <th>sobrenome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>mago</th>
                <th>da silva</th>
            </tr>
        </tbody>
    </table>
    <hr>
    <h2>Exemplo de tabela vertical</h2>
    <table border="1">
        <caption>Dados do mago</caption>
        <tbody>
            <tr>
                <th>nome</th>
                <td>mago</td>
            </tr>
            <tr>
                <th>idade</th>
                <td>1500</td>
            </tr>
            <tr>
                <th>sobrenome</th>
                <td>da silva</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
