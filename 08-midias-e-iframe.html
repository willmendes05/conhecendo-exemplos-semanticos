<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias e Iframes</title>

</head>

<body>
    <!-- iframe = inline frame. Esse recurso é bastante utilizado para incorporar recursos internos e externos no nosso documento HTML. -->
    <iframe width="800" height="450" src="https://www.youtube.com/embed/cyqiTXuuNnE?si=hIT2wtTuITKzAg-J" title=""
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--carregando conteudo interno -->

    <iframe src="03-listas.html" title="conteudo com testes de listas HTML" width="550" height="370"
        frameborder="2"></iframe>

    <!-- carregando conteudo externo - mapas -->

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58504.19604484277!2d-46.699630022048936!3d-23.585954901197056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59f1069d11d1%3A0xcb936109af9ce541!2sParque%20Ibirapuera!5e0!3m2!1spt-BR!2sbr!4v1753834306311!5m2!1spt-BR!2sbr"
        title="parque ibirapuera" width="600" height="450" style="border: 10px solid #000" allowfullscreen=""
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <hr>

    <h2>Carregando conteúdo interno</h2>



    <iframe name="galeria" src="cachorrinho.jpg" frameborder="0" width="550" height="300"></iframe>
</body>


</html>
