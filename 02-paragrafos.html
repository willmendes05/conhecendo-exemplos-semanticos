<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>


<body>

    <h2> entendendo como utilizar um paragráfo </h2>
   
   <!-- b - bold (negrito) -->
   <p> este aqui é o exemplo de um <b>paragráfo</b> utilizando um elemento semântico. </p>
   
   <!--strong = (forte)-->
   <p> este é outro paragráfo utilizando a tag/marcação <strong>semântica.</strong></p>

   <!--podemos combinar tags, ou seja, utiliza-las uma dentro da outra. No exemplo abaixo, aplicamos a tag <br>. br significa break row (quebra de linha)-->
   <p> este é o <em> exemplo </em> de um texto muito muito grande onde eu precisei <br> <i>quebra-la</i> pois estava ocupando muito espaço na tela.  </p>

   <!--e - emphasis (ênfase) para nossa palavra.-->
    

</body>

</html>
