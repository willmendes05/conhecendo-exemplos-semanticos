
<!DOCTYPE html>
<!--O doctype informa ao navegador que o documento é em HTML5 -->



<!--o HTML ele é elemento raiz. Ele representa de fato o HTML. O lang, é um atributo que define/configura o tipo de idioma do arquivo.  -->


<html lang="pt-br">

<!--head é responsáveil por lidar com configurações da paginas. contém informações "invisiveis" da pagina-->
<head>

    <!--meta fornece metadados. metadados são informações descritivas que não aparecem diretamente no conteúdo da pagina
    elas ajudam os navegadores, macanismos de busca (ex:google) a entenderem melhor o que a pagina contém. -->

    <!-- esse trecho, lida com a forma como o navegador interpreta caracteres especiais, acentuações e etc. -->
    <meta charset="UTF-8">

    <!--esse name="viewport" ele lida com a janela de visualização, ou altura e largura do dispositivo que está acessando o site.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--esse content lida com a forma que o conteúdo será apresentado no dispositivo que está sendo utilizado para acessar o site.-->
    <!--"width=device-width - este trecho basicamente diz  seguinte "use a largura real do dispositivo como base para exibir está pagina"-->

    <!--o title refere-se ao titulo quando vc acessa o site-->
    <title>projeto</title>

</head>


<body>


    <!--tag, ou marcação, é a forma de dar significado ao conteúdo -->
    <h1>Hello World!</h1>
    <p>VAMO DE MARCHA FIO</p>
    <button>click here</button>
</body>
</html>
